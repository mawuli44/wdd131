<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, Mawuli Ayikpa, Form page">
    <meta name="author" content="Mawuli Ayikpa">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/store.css">
    <script src="scripts/store.js" defer=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="reviewForm" action="store-review.html" method="get">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
                <!-- Options will be populated by JavaScript -->
            </select>
            <label>Overall Rating</label>
            <div class="rating-container">
                <div class="rating-box">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">â˜…</label>
                </div>
                <div class="rating-box">
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">â˜…â˜…</label>
                </div>
                <div class="rating-box">
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">â˜…â˜…â˜…</label>
                </div>
                <div class="rating-box">
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">â˜…â˜…â˜…â˜…</label>
                </div>
                <div class="rating-box">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">â˜…â˜…â˜…â˜…â˜…</label>
                </div>
            </div>
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>
            <label>Which features did you find useful in the product?(Check all that apply)</label>
            <div class="features">
                <input type="checkbox" id="durability" name="features" value="Durability">
                <label for="durability">Durability</label>
                <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                <label for="easeOfUse">Ease of Use</label>
                <input type="checkbox" id="performance" name="features" value="Performance">
                <label for="performance">Performance</label>
                <input type="checkbox" id="design" name="features" value="Design">
                <label for="design">Design</label>
            </div>
            <label for="reviewText">Written Review (Optional)</label>
            <textarea id="reviewText" name="reviewText"></textarea>
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">
            <input type="submit" value="Post Review">
        </form>
    </main>
