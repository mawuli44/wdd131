<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 Dynamic Web Fundamentals - country/place Page">
    <meta name="author" content="Mawuli Ayikpa">
    <title>Place</title>
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer=""></script>
    <meta name="description" content="WDD 131 country/Place">
    <meta name="author" content="Mawuli Ayikpa">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    
    
</head>

<body>
    <header>
        <h1 style="text-align: center">Ghana</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 800px)" width="1400" height="700">
                <img src="images/hero-small.webp" alt="Ghana Blackstar Square" width="480" height="640">
            </picture>
        </div>
        <section class="data">
            <h2>Data</h2>
            <div>
                <p><b>Area: </b> <span>239,567 km2 (92,497 sq mi)</span></p>
                <p><b>Population: </b> <span>34.45 million</span></p>
                <p><b>Capital: </b> <span>Accra</span></p>
                <p><b>Languages: </b> <span>English</span></p>
                <p><b>Currency: </b> <span>GHS</span></p>
                <p><b>Time Zone: </b> <span>GMT</span></p>
                <p><b>Calling Code: </b> <span>+233</span></p>
        </section>
        <section class="weather">
            <h2>Weather</h2>
            <div class="icon-img"><img class="icon-small" src="images/weather.svg" alt="weather icon" width="100" height="100"></div>
            <div>
                <p><b>Temperature:25Â°</b> <span id="temperature"></span> </p>
                <p><b>Conditions:Mostly cloudy</b> <span id="condition"></span></p>
                <p><b>Wind:17 km/h</b> <span id="windspeed"></span></p>
                <p><b>Wind Chill:N/A</b> <span id="wind-chill"></span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span>Mawuli Ayikpa</p>
        <p id="last-modified"></p>
    </footer>
</body>

</html>
